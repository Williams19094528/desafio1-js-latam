<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <section>
      <div class="card">
        <div class="img-card"></div>
        <h6>Laptop Gamer AMD</h6>
        <p>Precio base: $<span class="precio-inicial"></span></p>

        <p>
          Cantidad:
          <span class="cantidad">0</span>
          <button
            class="incrementar"
            onclick="cantidad++; document.querySelector('.cantidad').innerHTML = cantidad; document.querySelector('.valor-total').innerHTML = precio * cantidad;"
          >
            +
          </button>
          <button
            class="decrementar"
            onclick="cantidad = Math.max(0, cantidad - 1); document.querySelector('.cantidad').innerHTML = cantidad; document.querySelector('.valor-total').innerHTML = precio * cantidad;"
          >
            -
          </button>
        </p>
      </div>
    </section>

    <div class="total-section">
      <p>Total a pagar: $<span class="valor-total"></span></p>
    </div>

    <script>
      let precio = 400000;
      let cantidad = 0;

      let precioSpan = document.querySelector(".precio-inicial");
      precioSpan.innerHTML = precio;
    </script>
  </body>
</html>
